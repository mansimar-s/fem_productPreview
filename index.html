<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="product.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="panel">

  <div class="img-container">

   
  
    <img class="product-image-mobile" src="images/image-product-mobile.jpg"

  </div>

  <div class="detail-container">
  <div class="product-description">
    PERFUME
  </div>

  <div class="product-name">
  Gabrielle Essence Eau De Parfum
</div>
  <p class="product-description">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

  <div class="product-price-main">
    $149.99
  </div>  
  
  <span class="product-price-old">$169.99</span>



<div class="btn-main">
  <img class="cart-icon" src="images/icon-cart.svg">

  Add to Cart
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
